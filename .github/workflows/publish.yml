name: Publish

permissions:
  contents: write

on:
  workflow_dispatch:
  workflow_run:
    workflows: ["CI"]
    branches: [master]
    types:
      - completed

jobs:
  publish:
    if: >-
      (github.event.workflow_run.conclusion == 'success' &&
      github.event.workflow_run.head_branch == 'master') ||
      github.event_name == 'workflow_dispatch'
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '8.0.x'
    
    - name: Cache NuGet packages
      uses: actions/cache@v4
      with:
        path: ~/.nuget/packages
        key: ${{ runner.os }}-nuget-${{ hashFiles('**/*.csproj', '**/Directory.Build.props') }}
        restore-keys: |
          ${{ runner.os }}-nuget-
    
    - name: Restore dependencies
      run: dotnet restore src/dotnet/Musoq.sln
    
    - name: Build
      run: dotnet build src/dotnet/Musoq.sln --configuration Release --no-restore
    
    - name: Pack specific projects
      run: |
        dotnet pack src/dotnet/Musoq.Converter/Musoq.Converter.csproj --configuration Release --no-build --output ./nupkgs
        dotnet pack src/dotnet/Musoq.Evaluator/Musoq.Evaluator.csproj --configuration Release --no-build --output ./nupkgs
        dotnet pack src/dotnet/Musoq.Parser/Musoq.Parser.csproj --configuration Release --no-build --output ./nupkgs
        dotnet pack src/dotnet/Musoq.Plugins/Musoq.Plugins.csproj --configuration Release --no-build --output ./nupkgs
        dotnet pack src/dotnet/Musoq.Schema/Musoq.Schema.csproj --configuration Release --no-build --output ./nupkgs
    
    - name: Publish to NuGet.org
      shell: pwsh
      run: |
        $packages = Get-ChildItem -Path ./nupkgs -Filter *.nupkg
        foreach ($package in $packages) {
          dotnet nuget push $package.FullName --api-key ${{ secrets.NUGET_MUSOQ_KEY }} --source https://api.nuget.org/v3/index.json --skip-duplicate
        }

    - name: Create GitHub Release
      uses: softprops/action-gh-release@v2
      with:
        tag_name: nuget-publish-${{ github.run_id }}-${{ github.run_attempt }}
        name: NuGet publish ${{ github.run_number }}
        generate_release_notes: true
        files: ./nupkgs/*.nupkg
